name: Daily Digest

on:
  schedule:
    - cron: "0 5 * * *"   # 07:00 Roma
    - cron: "0 10 * * *"  # 12:00 Roma
    - cron: "0 15 * * *"  # 17:00 Roma
    - cron: "0 19 * * *"  # 21:00 Roma
    - cron: "0 22 * * *"  # 00:00 Roma
  workflow_dispatch:      # ðŸ”¹ abilita il bottone "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run digest script
        run: python make_digest.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add digest.md
          git commit -m "Update digest" || echo "No changes to commit"
          git push

